<!-- News Section -->
<section id="news">
  <div class="container news-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>News</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="news-flex-row">
      {% for post in site.posts %}
      <div class="news-flex-item news-item">
        <a href="{{ post.url | relative_url }}" class="news-link">
          <div class="caption">
            <div class="caption-content">
              <h4>{{ post.title }}</h4>
              <p>{{ post.date | date: "%B %d, %Y" }}</p>
              <p>{{ post.excerpt }}</p>
            </div>
          </div>
          <img src="img/news/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
